
<!-- Page Content-->
<div class="container-fluid p-0"*ngIf="usuario">
  <!-- About-->
  <section class="resume-section" id="about">
      <div class="resume-section-content">
          <h1 class="mb-0">
              {{usuario.nombre}}
              <span class="text-primary">{{usuario.apellido}}</span>
          </h1>
          <div class="subheading mb-5">
              {{usuario.ciudad}} · {{usuario.pais}} · <i class="fa fa-phone" aria-hidden="true"></i>{{usuario.telefono}} ·
              <a href="mailto:stgocarreira@gmail.com">{{usuario.email}}</a>
          </div>
          <p class="lead mb-5">{{usuario.titulo}}{{usuario.descripcion}}</p>
          <div class="social-icons">
              <a class="social-icon" href="https://www.linkedin.com/in/santiago-carreira-99a12522a/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
              <a class="social-icon" href="https://github.com/Santiago65" target="_blank"><i class="fab fa-github"></i></a>
              <a class="social-icon" href="https://twitter.com/SantiagoCarrei6" target="_blank"><i class="fab fa-twitter"></i></a>
              <a class="social-icon" href="https://www.facebook.com/santiagoroberto.carreira" target="_blank"><i class="fab fa-facebook-f"></i></a>
          </div>
      </div>
  </section>
  <hr class="m-0" />
