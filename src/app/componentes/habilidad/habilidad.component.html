<!-- Skills-->

  <section class="resume-section" id="skills">
    <div class="flex-grow-1">
    <button type="button" class="btn btn-primary" (click)="onOpenModal ('add')" data-bs-toggle="modal" data-bs-target="#addHabilidadModal">
      Añadir Habilidad
    </button><br>
    <div class="resume-section-content">
    <h2 class="mb-5">Habilidades</h2>
    <div class="subheading mb-3">LENGUAJES DE PROGRAMACION Y HERRAMIENTAS</div>
</div>
<div class="flex-grow-1"></div>
    <ul class="list-inline dev-icons">
      <li *ngFor="let habilidad of habilidades"class="list-inline-item">

              <div class="col text center">
                <a
                  (click)="onOpenModal('edit',habilidad)"
                  class="btn btn-primary"
                  data-bs-placement="top"
                  data-bs-toggle="modal"
                  data-bs-original-title="edit"
                  data-bs-target="#editHabilidadModal"
                  ><i class="fas fa-pencil-alt"></i>

               </a>&nbsp;
               <a
                  (click)="onOpenModal('delete',habilidad)"
                  class="btn btn-primary"
                  data-bs-placement="top"
                  data-bs-toggle="modal"
                  data-bs-original-title="delete"
                  data-bs-target="#deleteHabilidadModal"
                  ><i class="fas fa-trash fa-fw"></i>

               </a>&nbsp;
              </div>

                <i class={{habilidad.fotoHabilidad}}></i> <div class="progress">
                    <div class="progress-bar" role="progressbar"  aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"style={{habilidad.nombreHabilidad}}></div>
                  </div>
                </li>

     </ul>






<div
data-bs-toggle="modal"
data-bs-target="#deleteHabilidadModal"
class="modal fade"
id="deleteHabilidadModal"
tabindex="-1"
role="modal"
aria-labelledby="deleteModelLabel"
aria-hidden="true"
>
<div class="modal-dialog"role="document">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title"id="deleteHabilidadModal">Borrar Habilidad</h5>
<button
type="button"
class="close"
data-bs-dismiss="modal"
aria-label="Close"
>
<span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body" style="background-color: white ;">
<p>
Estás seguro de borrar
{{deleteHabilidad?.fotoHabilidad}}?
</p>
<div class="modal-footer">
<button
type="button"
class="btn btn-secondary"
data-bs-dismiss="modal"
>
No
</button>
<button
(click)="onDeleteHabilidad(deleteHabilidad!.idHabilidad)"
class="btn btn-danger"
data-bs-dismiss="modal"
>
Sí
</button>
</div>
</div>
</div>
</div>
</div>


<!-- Notification for no employees -->
<div *ngIf="habilidades?.length == 0"class="col-lg-12 col-md-12 col-xl-12">
 <div class="alert alert-info"role="alert">
  <h4 class="alert-heading">No hay habilidades!</h4>
  <p>No Employees were found.</p>
</div>
</div>



      <div
      class="modal fade"
      id="editHabilidadModal"
      tabindex="-1"
      aria-labelledby="editHabilidadModal"
      aria-hidden="true"

      data-bs-target="#editHabilidadModal"
      role="modal-dialog"

      >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"id="editHabilidadModal">
               Edit Habilidad{{editHabilidad?.fotoHabilidad}}
            </h5>
            <button
               type="button"
               class="btn-close"
               data-bs-dismiss="modal"
               aria-label="Close"

               >
               <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
             <form #editForm="ngForm">
              <div class="form-group">
                <input
                type="hidden"
                 ngModel="{{editHabilidad?.idHabilidad}}"
                 name="idHabilidad"
                 class="form-control"
                 id="idHabilidad"
                 placeholder=""
                 />
                <label for="fotoHabilidad"> Fa icon</label>
                <input
                type="text"
               ngModel="{{editHabilidad?.fotoHabilidad}}"
               name="fotoHabilidad"
               class="form-control"
               id="fotoHabilidad"
               placeholder="Icono"
               />
              </div>
              <div class="form-group">
                 <label for="name">Porcentaje</label>
                 <input
                 type="text"
                 ngModel="{{editHabilidad?.nombreHabilidad}}"
                 name="nombreHabilidad"
                 class="form-control"
                 id="nombreHabilidad"
                 aria-describedby="emailHelp"
                 placeholder="Porcentaje"
                 />
                 </div>
                <!-- <div class="form-group">
                  <label for= "porcentajeHabilidad"> Porcentaje</label>
                  <input
                  type="text"
                 ngModel="{{editHabilidad?.porcentajeHabilidad}}"
                 name="porcentajeHabilidad"
                 class="form-control"
                 id="porcentajeHabilidad"
                 placeholder="porcentajeHabilidad"
                 /> -->

                <div class="modal-footer">
                <button
                     type="button"
                     id=""
                     class="btn btn-secondary"
                     data-bs-dismiss="modal"
                   >
                   Cerrar
                </button>
                <button
                 (click)="onUpdateHabilidad(editForm.value)"
                   data-bs-dismiss="modal"
                   class="btn btn-secondary"
                   >
                   Guardar cambios
                </button>
             </div>


             </form>
            </div>
          </div>
        </div>
      </div>

        <div
        class="modal fade"
        id="addHabilidadModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="addHabilidadModal"
        aria-hidden="true"
        >


        <div class="modal-dialog"role="document">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"
                id="addHabilidadModal">Añadir Habilidad</h5>
                <button
                type="button"
                class="close"
                data-bs-dismiss="modal"
                aria-label="close"
                >
                   <span aria-hidden="false">&times;</span>
                </button>
           </div>


              <div class="modal-body">

                   <form #addForm="ngForm"(ngSubmit)="onAddHabilidad(addForm)">



                      <div class="form-group">
                       <label for="fotoHabilidad">Icono Fa</label>
                       <input type="text"
                              ngModel
                              name="fotoHabilidad"
                              class="form-control"
                              id="fotoHabilidad"
                              placeholder="Icono"
                              required
                         >
                     </div>
                       <div class="form-group">
                          <label for="nombreHabilidad">Porcentaje</label>
                           <input type="text"
                              ngModel
                              name="nombreHabilidad"
                              class="form-control"
                              id="nombreHabilidad"
                              placeholder="Porcentaje"
                              required
                              >
                       </div>

                    <!-- <div class="form-group">
                     <label for="porcentajeHabilidad">Porcentaje</label>
                     <input type="text"
                     ngModel
                     name="porcentajeHabilidad"
                     class="form-control"
                     id="porcentajeHabilidad"
                     placeholder="porcentajeHabilidad"
                     required
                     >
                    </div> -->


                         <div class="modal-footer">
                            <button
                               type="button"
                         id="add-habilidad-form"
                           class="btn btn-secondary"
                           data-bs-dismiss="modal"
                             >
                                       cerrar
                                     </button>
                                <button
                      [disabled]="addForm.invalid"
                                    type="submit"
                               class="btn btn-primary"
                                         >
                             Añadir Habilidad
                             </button>

                               </div>
                    </form>
</div>
</div>
</div>
</div>
</div>
</section>
